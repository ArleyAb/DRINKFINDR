<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{facultad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{facultad}}</ion-title>
    </ion-toolbar>
  </ion-header>

      <div class="card" *ngFor="let bebedero of bebederosList" [routerLink]="['/bebedero',bebedero.ID]">
      <ion-card >
        <ion-card-header>
          <ion-card-title>
            {{bebedero.Facultad}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{bebedero.Ubicacion}}
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
