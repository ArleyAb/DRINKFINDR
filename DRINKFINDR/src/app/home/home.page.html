<ion-menu contentId="main-content">
  <!-- Menu de la izquierda -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Botones de menu izquierda -->
    <ion-list>
      <ion-item [routerLink]="'/home'">
        <ion-icon slot="start" name="business-outline"></ion-icon>
        <ion-label>Facultades</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/bebederos'">
        <ion-icon slot="start" name="water-outline"></ion-icon>
        <ion-label>Todos los bebederos</ion-label>
      </ion-item>
      <ion-item *ngIf="!(userStatus)" [routerLink]="'/login'">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Log in</ion-label>
      </ion-item>
      <ion-item *ngIf="userStatus" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <!-- Header con su contenido -->
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Facultades</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
<!-- Contenido -->
    <div class="wrapper">
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="card" *ngFor="let facultad of facultadesList" [routerLink]="['/home', facultad.ID]">
            <ion-card>
              <ion-card-header>
                <ion-card-title class="ion-text-center">
                  {{facultad.nombre}}
                </ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
